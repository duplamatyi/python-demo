{% extends "base.html" %}

{% load staticfiles %}

{% block title %}Hotels{% endblock %}

{% block extra_style %}
<link href="{% static 'hotel/css/index.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container col-lg-10 col-sm-11 ">
    <div class="row">
        <div class="col-lg-12 col-sm-11 ">
            <div class="box">
                <div class="box-header">
                    <i class="fa fa-edit"></i>
                    <h2>List hotels from selected city:</h2>
                </div>
                <div class="box-header">
                    <div id="city-bloodhound">
                        <input id="city-typeahead" class="typeahead" type="text" placeholder="search">
                    </div>
                    <div id="hotel-container">
                        <span id="hotel-list-errors"></span>
                        <div id="hotel-list-title"></div>
                        <ul id="hotel-list" class="list-unstyled">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra-script %}
{% if debug %}
    <script type="text/javascript" src="{% static 'typeahead.js/dist/typeahead.bundle.js' %}"></script>
{% else %}
    <script type="text/javascript" src="{% static 'typeahead.js/dist/typeahead.bundle.min.js' %}"></script>
{% endif %}
<script type="text/javascript" src="{% static 'hotel/js/index.js' %}"></script>
<script type="text/javascript">
    $(function () {
        PythonDemo.Hotel.Index.init({

        });
    });
</script>
{% endblock %}
